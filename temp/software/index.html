<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Voyant Tools: Reveal Your Texts</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="resources/cirrus.css"/>
        <link rel="stylesheet" type="text/css" href="resources/simple-sidebar.css">

    </head>

    <body>

        <script src="resources/lib/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <div id="logo-container">
                        </div>
                    </li>
                    <li>
                        <a href="#">Corpus</a>
                    </li>
                    <li>
                        <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-target="#analyze-tools" href="#">
                            Analyze
                        </a>
                        <ul class="collapse" id="analyze-tools">
                            <li>
                                <a href="#">Tool 1</a>
                            </li>
                            <li>
                                <a href="#">Tool 2</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-target="#visualize-tools" href="#">
                            Visualize
                        </a>
                        <ul class="collapse" id="visualize-tools">
                            <li>
                                <a href="#">Tool 1</a>
                            </li>
                            <li>
                                <a href="#">Tool 2</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Custom Tools</a>
                    </li>
                    <li>
                        <a href="#">Export</a>
                    </li>
                    <li>
                        <a href="#">Help</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                            <div class="col-lg-12">
                                <!-- content -->
                                <div class="well" style="background: #bbbbbb; height: 900px">                        
                                    
                                    <div>
                                        <h3 id="text-input-heading">Textfeld</h3>
                                    </div>
                                   
                                    <div id="text-input-container">
                                        <textarea id="text-input" style="width: 600px; height: 200px; overflow: hidden;"></textarea>
                                    </div>
                                    
                                    <div id="file-upload">
                                        <!--<div id="drag-and-drop-upload">
                                            <div id="drop-zone">Drop files here</div>
                                            <output id="list"></output>
                                        </div>-->
                                        <div id="button-upload">
                                            <input type="file" id="files" />
                                            <button id="upload">Upload</button>
                                        </div>
                                    
                                    </div>                                    
                                    
                                    <button id="use-tool-button">Analyse starten</button>
                                    
                                    <div id="tool-heading-container">
                                        <h3 id="tool-heading">Cirrus mit Digital Humanities</h3>
                                    </div>
                                    
                                    <div id="tools" style="width: 600px; height: 400px; overflow: hidden;" >
                                        <iframe id="ifrm" scrolling="no" frameborder="0" height="120%" width="100%" style="position:relative; top:-25px;"></iframe>
                                    </div>
                                    
                                    <select id='change-text-select'>
                                        <option>Digital Humanities</option>
                                        <option>Kafka</option>             
                                   
                                    </select>             
                                </div>
                            </div>
                    </div>                    
                            <div  id="xpath-content" class="col-lg-9 form-horizontal">                               
                                    <div class="form-group">
                                        <label class="col-sm-1" for="xpath-content">Content:</label>
                                        <div class="col-sm-8">
                                            <input id="xpath-content" class="form-control" type="text"/>
                                        </div>                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1" for="xpath-author">Author:</label>
                                        <div class="col-sm-8">
                                            <input id="xpath-author" class="form-control" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1" for="xpath-title">Title:</label>
                                        <div class="col-sm-8">                                                                  
                                            <input id="xpath-title" class="form-control" type="text"/>  
                                        </div>                                          
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-1" for="xpath-documents">Documents:</label>
                                        <div class="col-sm-8">    
                                            <input id="xpath-documents" class="form-control" type="text"/>
                                        </div>                                  
                                </div>
                            </div>
                    </div>        
                
            </div>
            <!-- /#page-content-wrapper -->

        </div>



        <script src="./src/cirrus.js"></script>
        <script src="./src/fileupload.js"></script>
