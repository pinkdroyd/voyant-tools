<!DOCTYPE html>
<html>
    <head>
        <title>Voyant Tools: Reveal Your Texts</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./resources/cirrus.css"/>
    </head>
    <body>
        <!-- libraries -->       
        <script src="resources/lib/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        
        <div id="logo-container">
            <center>
                <br>
                <img src="resources/images/voyant-see.png"/>
            </center>
        </div>

        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-2">
                    <!-- navigation -->
                    <div class="list-group" id="navigation">
                        <a href="#" class="list-group-item" id="navigation-corpus">Corpus</a>
                        <a href="#" class="list-group-item" data-toggle="collapse" data-parent="#accordion" data-target="#tools-analyze">Analyze</a>
                        <div class="list-group-collapse collapse" id="tools-analyze">
                            <a href="#" class="list-group-item" id="">Tool 1</a>
                            <a href="#" class="list-group-item" id="">Tool 2</a>
                        </div>
                        <a href="#" class="list-group-item" data-toggle="collapse" data-parent="#accordion" data-target="#tools-visualize">Visualize</a>
                        <div class="list-group-collapse collapse" id="tools-visualize">
                            <a href="#" class="list-group-item" id="">Tool 1</a>
                            <a href="#" class="list-group-item" id="">Tool 2</a>
                        </div>
                        <a href="#" class="list-group-item" id="navigation-npcs">Custom Tools</a>
                        <a href="#" class="list-group-item" id="navigation-export">Export</a>
                        <a href="#" class="list-group-item" id="navigation-help">Help</a>
                    </div>
                </div>
                <div id='content' class="col-md-9">
                    <!-- content -->
                    <div class="well" style="background: #bbbbbb; height: 700px">                        
                        <div>
                            <h3 id="text-input-heading">Textfeld</h3>
                        </div>
                        <div id="text-input-container">
                            <textarea id="text-input" style="width: 600px; height: 200px; overflow: hidden;"></textarea>
                        </div>
                        <div id="file-upload">
                            <!--<div id="drag-and-drop-upload">
                                <div id="drop-zone">Drop files here</div>
                                <output id="list"></output>
                            </div>-->
                            <div id="button-upload">
                                <input type="file" id="files" />
                                <button id="upload">Upload</button>
                            </div>
                        </div>
                        <button id="use-tool-button">Analyse starten</button>
                        <div id="tool-heading-container">
                            <h3 id="tool-heading">Cirrus mit Digital Humanities</h3>
                        </div>
                        <div id="tools" style="width: 600px; height: 400px; overflow: hidden;" >
                            <iframe id="ifrm" scrolling="no" frameborder="0" height="120%" width="100%" style="position:relative; top:-25px;"></iframe>
                        </div>
                        <select id='change-text-select'>
                            <option>Digital Humanities</option>
                            <option>Kafka</option>             
                        </select>             
                    </div>
                </div>
            </div>
        </div>
        <script src="./src/Cirrus.js"></script>
        <script src="./src/fileupload.js"></script>

        <!--
        <script>
            $(function(){
                Voyant.init();
            });
        </script>
        -->
    </body>
</html>
